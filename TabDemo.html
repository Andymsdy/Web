<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tab切换</title>

    <style>
        ul li{
            list-style: none;
            float: left;
            margin-left: 30px;
        }

        .d{
            width: 300px;
            height: 200px;
            clear: left;
        }

        .d1{
            background-color: cadetblue;
        }

        .d2{
            background-color: lightcoral;
            display: none;
        }

        .d3{
            background-color: teal;
            display: none;
        }

    </style>
</head>
<body>
<ul>
    <li style="color: cadetblue">tab1</li>
    <li>tab2</li>
    <li>tab3</li>
</ul>

<div class="d d1"></div>
<div class="d d2"></div>
<div class="d d3"></div>
</body>

<script src="jquery-1.11.0.min.js"></script>

<script>
$("li").click(function () {

    var index = $(this).index();

    var $div = $("div").eq(index);

    $(this).css({"color":$div.css("background-color")})

    $("li").not($(this)).css({"color":"black"});

    $div.show();

    $("div").not($div).hide();

});
</script>
</html>
