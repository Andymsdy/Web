<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>智能表单</title>
</head>
<body>
<form action="#" method="get">
    <h2 align="center">用户注册</h2>
<fieldset>
    <legend>身份验证-必填信息</legend>
    <table align="center">
        <tr>
            <td align="right">
                用户名<input type="text" name="username" required/>
            </td>
        </tr>
        <tr>
            <td align="right">
                密 码<input type="password" name="password" required/>
            </td>
        </tr>
        <tr>
            <td align="right">
                密码确认<input type="password" name="repassword" required/>
            </td>
        </tr>
    </table>
</fieldset>
    <fieldset>
        <legend>身份信息-选填信息</legend>
        <table align="center">
            <tr>
                <td align="right">
                    所在城市<input type="text" name="city"/>
                </td>
            </tr>
            <tr>
                <td align="right">
                    工作单位<input type="text" name="workplace"/>
                </td>
            </tr>
            <tr>
                <td align="right">
                    家庭住址<input type="text" name="address"/>
                </td>
            </tr>
        </table>
    </fieldset>
    <fieldset>
        <legend>其他个人信息</legend>
        <table align="center">
            <tr>
                <td align="right">
                    性别<select name="sex">
                    <option value="boys">男孩</option>
                    <option value="girls">女孩</option>
                </select>
                </td>
            </tr>
            <tr>
                <td align="right">
                    爱好<input type="checkbox" name="hobby" value="music"/>音乐&nbsp;&nbsp;
                    <input type="checkbox" name="hobby" value="sports"/>体育&nbsp;&nbsp;
                    <input type="checkbox" name="hobby" value="computer" checked />计算机
                </td>
            </tr>
            <tr>
                <td align="right">
                    喜欢的公司<input type="radio" name="company" value="Baidu"/>百度&nbsp;&nbsp;
                    <input type="radio" name="company" value="Microsoft"/>微软中国&nbsp;&nbsp;
                    <input type="radio" name="company" value="Google"/>谷歌中国
                </td>
            </tr>
            <tr>
                <td align="right">
                    个人简介<textarea cols="10" rows="10" name="aboutme"></textarea>
                </td>
            </tr>
        </table>
    </fieldset>
    <center><input align="right" type="submit" value="提交您的资料"/>
    <input align="right" type="reset" value="重新填写资料"/></center>
    <center><input type="button" value="无效按钮" disabled /></center>
</form>
</body>
</html>
